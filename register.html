<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="public/css/bootstrap.css">
    <link rel="stylesheet" href="public/css/reglog.css">
</head>
    <body>
        <div class="container col-lg-4 col-md-6 col-sm-6 col-9">
            <div class="bungkus">
                <div class="luar">
                    <h2>Register</h2>
                    <form action="" method="post">
                        <div class="username-input">
                            <h4>Username</h4>
                            <input type="text" placeholder="Masukkan Username Anda" class="placeholder-username">
                        </div>
                        <div class="password-input">
                            <h4>Password</h4>
                            <input type="password" placeholder="Masukkan Password Anda" class="placeholder-pw">
                        </div>
                        <div class="nama-input">
                            <h4>Nama</h4>
                            <input type="text" placeholder="Masukkan Nama Anda" class="placeholder-nama">
                        </div>
                        <div class="alamat-input">
                            <h4>Alamat</h4>
                            <input type="text" placeholder="Masukkan Alamat Anda" class="placeholder-alamat">
                        </div>
                        <div class="hp-input">
                            <h4>Nomor Handphone</h4>
                            <input type="email" placeholder="+62" class="placeholder-hp">
                        </div>
                        <div class="email-input">
                            <h4>Email</h4>
                            <input type="email" placeholder="Masukkan Email Anda" class="placeholder-email">
                        </div>
                        <div class="tombol-submit">
                            <a href="#" role="button" class="btn btn-submit">
                                Submit
                            </a>
                        </div>
                        <p>Sudah punya akun? <a href="login.html">Sign In</a></p>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
